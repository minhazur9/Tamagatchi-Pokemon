<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Tomagotchi Pokemon</title>
</head>

<body>
    <header>
        <ul id="stats">

                <div class="hunger"></div>
                <div class="hunger"></div>
                <div class="hunger"></div>
                <div class="hunger"></div>


            </li>
            <li>Age:<span id="age">0</span></li>
            <li class="meter">Sleepiness:
                <div class="sleep"></div>
                <div class="sleep"></div>
                <div class="sleep"></div>
                <div class="sleep"></div>
                <div class="sleep"></div>
                <div class="sleep"></div>
                <div class="sleep"></div>

                <div class="sleep"></div>
                <div class="sleep"></div>

            </li>
            <li>Time:<span id="time">00:00</Time:>

            <li class="meter">Boredom:
                <div class="bored"></div>
                <div class="bored"></div>
                <div class="bored"></div>
                <div class="bored"></div>
                <div class="bored"></div>

                <div class="bored"></div>
                <div class="bored"></div>
                <div class="bored"></div>
                <div class="bored"></div>

            </li>
        </ul>
    </header>
    <div id="screen">
        <div id="start">PRESS TO START</div>
        <ul id="pokemon-list"></ul>
        <img src="./images/egg.png" alt="The Egg" id="egg">
        <div id="ground">

        </div>
    </div>

    <ul id="button-group">
        <div class="button" id="feed">Feed</div>
        <div class="button" id="play">Play</div>
        <div class="button" id="light">Light</div>
    </ul>
</body>

</html>
